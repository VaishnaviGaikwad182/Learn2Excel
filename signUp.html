<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #b4f3fe, #8bb0fa);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Sign-Up Container */
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-box {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #60a5fa;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #2e2e3a;
            color: white;
            border: none;
            outline: none;
            margin-bottom: 15px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: linear-gradient(to right, #60a5fa, #1f19c9);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #1f19c9, #60a5fa);
        }

        /* Login Link */
        .login-text {
            color: #a1a1aa;
            margin-top: 15px;
        }

        .login-text a {
            color: #60a5fa;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <p>Create your account now!</p>

            <input type="text" id="fullname" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>

            <p class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script>
        function signUp() {
            let fullName = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (fullName === "" || email === "" || password === "") {
                alert("Please fill in all fields.");
            } else {
                alert("Account created successfully!");
            }
        }
    </script>
</body>
</html>
