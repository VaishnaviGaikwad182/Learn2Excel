<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #b4f3fe, #8bb0fa);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-box {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: #60a5fa;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #2e2e3a;
            color: white;
            border: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: linear-gradient(to right, #60a5fa, #1f19c9);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .login-text {
            color: #a1a1aa;
            margin-top: 15px;
        }

        .login-text a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <p>Create your account now!</p>

    <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>
<script src="/frontend/assets/js/main/signup.js"></script>
</body>
</html>
