<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Learn2Excel</title>
    <link rel="stylesheet" href="../../assets/css/main/style.css">
    <link rel="stylesheet" href="../../assets/css/main/Navbar.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, #003049, #1a4a5e);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fca311, #ffba49);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 0 auto 20px;
            border: 4px solid white;
        }

        .profile-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .profile-email {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #fca311;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .quiz-results {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .results-header {
            background: #003049;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .results-content {
            padding: 0;
        }

        .module-section {
            border-bottom: 1px solid #eee;
        }

        .module-section:last-child {
            border-bottom: none;
        }

        .module-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: bold;
            color: #003049;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .module-header:hover {
            background: #e9ecef;
        }

        .module-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.good {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.incomplete {
            background: #f8d7da;
            color: #721c24;
        }

        .module-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .best-score {
            font-weight: 600;
            color: #003049;
        }

        .attempts-count {
            color: #888;
        }

        .module-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            margin-left: 10px;
        }

        .module-section.active .module-toggle {
            transform: rotate(180deg);
        }

        .quiz-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .module-section.active .quiz-list {
            max-height: 500px;
        }

        .quiz-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-item:last-child {
            border-bottom: none;
        }

        .quiz-info {
            flex: 1;
        }

        .quiz-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .quiz-date {
            color: #666;
            font-size: 0.9rem;
        }

        .quiz-score {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .score-good {
            color: #28a745;
        }

        .score-average {
            color: #ffc107;
        }

        .score-poor {
            color: #dc3545;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin-top: 80px;
                padding: 0 15px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .quiz-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/images/logos/logo.png" alt="Learn2Excel Logo" class="logo-img">
                    <span class="logo-text">Learn2Excel</span>
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="../../index.html#home">Home</a></li>
                <li><a href="../../index.html#courses">Courses</a></li>
                <li><a href="../../index.html#testimonials">Testimonials</a></li>
                <li><a href="/frontend/pages/about/about.html">About Us</a></li>
            </ul>
            <div class="auth-links">
                <!-- This will be populated by JavaScript -->
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatar">U</div>
            <h1 class="profile-name" id="profileName">Loading...</h1>
            <p class="profile-email" id="profileEmail">Loading...</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalQuizzes">0</div>
                <div class="stat-label">Total Quizzes Taken</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageScore">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedModules">0</div>
                <div class="stat-label">Modules Completed</div>
            </div>
        </div>

        <div class="quiz-results">
            <div class="results-header">
                ðŸ“Š Quiz Results by Module
            </div>
            <div class="results-content" id="resultsContent">
                <div class="loading">Loading quiz results...</div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main/script.js"></script>
    <script src="../../assets/js/main/profile.js"></script>        
</body>
</html>
