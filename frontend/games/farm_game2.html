<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardening Simulation Game</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: #f4fff4;
      }

      h1 {
        color: #2c662d;
      }

      #game-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
      }

      #garden-area,
      #items {
        width: 45%;
        padding: 20px;
        background: #dfffd8;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      #drop-zone {
        width: 100%;
        height: 150px;
        border: 2px dashed #2c662d;
        background: #fff;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
      }

      .item {
        padding: 10px;
        margin: 10px;
        background: #fff;
        border-radius: 5px;
        cursor: grab;
        font-size: 1.2em;
        display: inline-block;
      }

      .item:hover {
        background: #c8f7c5;
      }

      #check-result {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        background: #2c662d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Gardening Simulation Game ðŸŒ±</h1>
    <p>Drag and drop the right items to grow a healthy garden!</p>

    <div id="game-container">
      <div id="garden-area">
        <h2>Garden Plot</h2>
        <div id="drop-zone">Drop Items Here</div>
      </div>

      <div id="items">
        <h2>Available Items</h2>
        <div class="item" draggable="true" id="seeds">ðŸŒ¾ Seeds</div>
        <div class="item" draggable="true" id="soil">ðŸª´ Good Soil</div>
        <div class="item" draggable="true" id="fertilizer">ðŸŒ¿ Fertilizer</div>
        <div class="item" draggable="true" id="water">ðŸ’§ Water</div>
        <div class="item" draggable="true" id="weeds">ðŸŒ± Weeds</div>
      </div>
    </div>

    <button id="check-result">Check Garden Health</button>
    <div id="result"></div>

    <script>
      const items = document.querySelectorAll(".item");
      const dropZone = document.getElementById("drop-zone");
      const checkResultBtn = document.getElementById("check-result");
      const resultDiv = document.getElementById("result");

      let droppedItems = [];

      // Drag start event
      items.forEach((item) => {
        item.addEventListener("dragstart", function (event) {
          event.dataTransfer.setData("text", event.target.id);
        });
      });

      // Drag over event
      dropZone.addEventListener("dragover", function (event) {
        event.preventDefault();
      });

      // Drop event
      dropZone.addEventListener("drop", function (event) {
        event.preventDefault();
        const itemId = event.dataTransfer.getData("text");

        if (!droppedItems.includes(itemId)) {
          droppedItems.push(itemId);
          const itemElement = document.getElementById(itemId).cloneNode(true);
          dropZone.appendChild(itemElement);
        }
      });

      // Check garden health
      checkResultBtn.addEventListener("click", function () {
        let score = 0;
        let feedback = "";

        if (droppedItems.includes("seeds")) score += 20;
        if (droppedItems.includes("soil")) score += 20;
        if (droppedItems.includes("fertilizer")) score += 20;
        if (droppedItems.includes("water")) score += 20;
        if (droppedItems.includes("weeds")) score -= 30;

        if (score >= 80) {
          feedback = "ðŸŒ» Your garden is thriving! You made great choices.";
        } else if (score >= 50) {
          feedback = "ðŸŒ¿ Your garden is growing, but it needs better care!";
        } else {
          feedback = "ðŸ¥€ Your garden failed! Try again with better choices.";
        }

        resultDiv.innerHTML = `Score: ${score}/80 <br> ${feedback}`;
      });
    </script>
  </body>
</html>
