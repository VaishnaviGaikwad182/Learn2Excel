            <button id="semolina">ğŸŒ¾ Semolina(Rava)</button>

            <button id="khoya">ğŸ¥› Khoya</button>

            <button id="coconut">ğŸ¥¥ Coconut</button>

            <button id="millets">ğŸŒ¾ Millets</button>

        </div>

    <script>
        // Game Variables
        let score = 0;
        let timeLeft = 60;
        let currentOrder = null;
        let selectedIngredients = [];
        let timerInterval;

        // Recipes (20 Dishes with Emojis)
        const recipes = {
            "ğŸ¥­ Mango Pickle": ["ğŸ¥­ Raw Mango", "ğŸ§„ Garlic", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Salt"],
            "ğŸ¥— Mixed Salad": ["ğŸ¥’ Cucumber", "ğŸ… Tomato", "ğŸ§… Onion", "ğŸ‹ Lemon", "ğŸŒ¿ Coriander", "ğŸ§‚ Salt"],
            "ğŸ¥˜ Paneer Masala": ["ğŸ§€ Paneer", "ğŸ… Tomato", "ğŸ§„ Garlic", "ğŸ§… Onion", "ğŸ§ˆ Butter", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Salt"],
            "ğŸ› Chole Bhature": ["ğŸŒ¾ Chickpeas", "ğŸ§… Onion", "ğŸ… Tomato", "ğŸ§„ Garlic", "ğŸ Bhature", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Salt"],
            "ğŸš Idli": ["ğŸŒ¾ Rice", "ğŸŒ¾ Urad Dal", "ğŸ§‚ Salt"],
            "ğŸ¥ Dosa": ["ğŸŒ¾ Rice", "ğŸŒ¾ Urad Dal", "ğŸ§‚ Salt", "ğŸ§´ Oil"],
            "ğŸš Biryani": ["ğŸŒ¾ Basmati Rice", "ğŸ— Chicken/ğŸ¥• Veggies", "ğŸ§… Onion", "ğŸ… Tomato", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Salt", "ğŸŒ¿ Coriander"],
            "ğŸ¥š Pani Puri": ["ğŸŒ¾ Semolina", "ğŸ¥” Potato", "ğŸŒ¿ Coriander", "ğŸ¥­ Tamarind", "ğŸŒ¶ï¸ Green Chili", "ğŸ§‚ Salt"],
            "ğŸ¥˜ Pav Bhaji": ["ğŸ¥” Potato", "ğŸ… Tomato", "ğŸ§… Onion", "ğŸ§„ Garlic", "ğŸ Pav", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Salt", "ğŸŒ¿ Coriander"],
            "ğŸ” Vada Pav": ["ğŸ¥” Potato", "ğŸ§„ Garlic", "ğŸŒ¶ï¸ Green Chili", "ğŸ Pav", "ğŸŒ¿ Coriander"],
            "ğŸ¥Ÿ Samosa": ["ğŸ¥” Potato", "ğŸ§… Onion", "ğŸŒ¶ï¸ Green Chili", "ğŸŒ¾ Flour", "ğŸŒ¿ Coriander"],
            "ğŸ² Dhokla": ["ğŸŒ½ Chickpea Flour", "ğŸ¥› Yogurt", "ğŸ§‚ Salt", "ğŸŒ¶ï¸ Green Chili"],
            "ğŸ¥˜ Manchurian": ["ğŸ§… Onion", "ğŸ¥• Carrot", "ğŸ¥¬ Cabbage", "ğŸ§„ Garlic", "ğŸŒ¶ï¸ Spices", "ğŸ§‚ Soy Sauce"],
            "ğŸ¥— Bhel": ["ğŸš Puffed Rice", "ğŸ… Tomato", "ğŸ§… Onion", "ğŸŒ¶ï¸ Green Chili", "ğŸŒ¿ Coriander"],
            "ğŸ¯ Gulab Jamun": ["ğŸ¥› Khoya", "ğŸŒ¾ Flour", "ğŸ§‚ Sugar"],
            "ğŸª Puran Poli": ["ğŸŒ¾ Wheat Flour", "ğŸŒ¾ Chana Dal", "ğŸ¯ Jaggery", "ğŸ§„ Cardamom"],
            "ğŸ¥Ÿ Modak": ["ğŸŒ¾ Rice Flour", "ğŸ¥¥ Coconut", "ğŸ¯ Jaggery", "ğŸ§„ Cardamom"],
            "ğŸ¥— Millet Salad": ["ğŸŒ¾ Millets", "ğŸ¥’ Cucumber", "ğŸ… Tomato", "ğŸ§… Onion", "ğŸ‹ Lemon", "ğŸŒ¿ Coriander"],
            "ğŸ¥¤ Milkshake": ["ğŸ¥› Milk", "ğŸ“ Fruits", "ğŸ¯ Sugar"],
            "ğŸ² Pithla Bhakri": ["ğŸŒ½ Chickpea Flour", "ğŸ§… Onion", "ğŸŒ¶ï¸ Green Chili", "ğŸ Jowar Bhakri", "ğŸŒ¿ Coriander"],
            "ğŸ² Upma": ["ğŸŒ¾ Semolina", "ğŸ§… Onion", "ğŸŒ¶ï¸ Green Chili", "ğŸŒ¿ Coriander"]
        };

        // DOM Elements
        const orderElement = document.getElementById("order");
        const timerElement = document.getElementById("timer");
        const scoreElement = document.getElementById("score");
        const messageElement = document.getElementById("message");
        const correctRecipeElement = document.getElementById("correct-recipe");
        const newGameButton = document.getElementById("new-game");

        // Function to Start a New Round
        function startNewRound() {
            selectedIngredients = [];
            timeLeft = 60;

            const recipeNames = Object.keys(recipes);
            currentOrder = recipeNames[Math.floor(Math.random() * recipeNames.length)];

            orderElement.textContent = `Order: Make a ${currentOrder}`;
            timerElement.textContent = `â° Time Left: ${timeLeft}`;
            messageElement.textContent = "";
            correctRecipeElement.textContent = "";
            newGameButton.style.display = "none";

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = `â° Time Left: ${timeLeft}`;
            } else {
                clearInterval(timerInterval);
                checkOrder();
                showCorrectRecipe();
                newGameButton.style.display = "block";
            }
        }

        function selectIngredient(ingredient) {
            if (!selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
                messageElement.textContent = `${ingredient} added!`;
            }
        }

        function checkOrder() {
            const correctIngredients = recipes[currentOrder].sort().join(",");
            const playerIngredients = selectedIngredients.sort().join(",");

            if (playerIngredients === correctIngredients) {
                score += 10;
                messageElement.style.color = "green";
                messageElement.textContent = `ğŸ‰ Great! You made a ${currentOrder}!`;
            } else {
                score -= 5;
                messageElement.style.color = "red";
                messageElement.textContent = `âŒ Oops! The ${currentOrder} was incorrect.`;
            }

            scoreElement.textContent = `â­ Score: ${score}`;
        }

        function showCorrectRecipe() {
            const correctIngredients = recipes[currentOrder].join(", ");
            correctRecipeElement.textContent = `âœ”ï¸ Correct Recipe for ${currentOrder}: ${correctIngredients}`;
        }

        document.querySelectorAll("#ingredients button").forEach(button => {
            button.addEventListener("click", () => selectIngredient(button.textContent.trim()));
        });

        newGameButton.addEventListener("click", startNewRound);

        startNewRound();
    </script>
</body>
